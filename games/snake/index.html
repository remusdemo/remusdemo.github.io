<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        
        <title>Snake5 - v42</title>
        
        <link href="snake5.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="js/jquery-1.5.1.min.js?v42"></script>
    
        
        <style type="text/css">
            body * {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
            .inner {
                padding: 20px 0 20px 0;
            }
        </style>
    </head>

    <body>
        
        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            
            <section id="main_content" class="inner">

            
                <div id="controls" style="display:none;">
                    START (WASD start/pause = space bar)
                </div>
                
                <!-- THE GAME -->
                <div id="appsnake">
                    <canvas id="snakecontainer"></canvas>
                    <div id="info-container">
                      <div id="info-bar">Level 1</div>
                      <button id="restart-btn">Restart</button>
                    </div>
                </div>

    
            </section>
            
        </div>
    
    </body>

    <script type="text/javascript" src="snake5.js?v=35"></script>
</html>
